---
dev:
  rgbank:
    dev-0:
      components:
        Rgbank::Db:
          - rgbank-dev-db.demo.lan
        Rgbank::Web:
          - rgbank-dev-web.demo.lan
        Rgbank::Load:
          - rgbank-dev.demo.lan

staging:
  rgbank:
    staging-0:
      parameters:
        db_username: 'staginguser'
        db_password: 'myawesomepassword'
      components:
        Rgbank::Web:
          - rgbank-appserver-staging-01.demo.lan
        Rgbank::Db:
          - rg-db-staging.demo.lan
        Rgbank::Load:
          - rgbank-staging.demo.lan

production:
  rgbank:
    production-static:
      components:
        Rgbank::Web:
          - rgbank-appserver-01.demo.lan
          - rgbank-appserver-02.demo.lan
        Rgbank::Db:
          - rg-db.demo.lan
        Rgbank::Load:
          - rgbank.demo.lan
  flask_app:
    prod:
      parameters:
        app_name: 'webui'
      components:
        Flask_app::Webhead:
          - flask-2.demo.lan
    dev:
      parameters:
        app_name: 'webui'
      components:
        Flask_app::Webhead:
          - flask-1.demo.lan
